<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortuna Rex</title>


  <!-- CSS -->
  <link rel="stylesheet" href="login.css" />

  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <section class="container forms">
    <!-- Login Form -->
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button class="e-btn">Login</button>
          </div>
        </form>

        <div class="form-link">
          <span>Don't have an account?
            <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <div class="field google">
          <img src="../../images/google.svg" alt="" class="google-img" />
          <button>Login with Google</button>
        </div>
        <div class="field github">
          <img src="../../images/github.svg" alt="" class="github-img" />
          <button>Login with Github</button>
        </div>
      </div>
    </div>

    <!-- Signup Form -->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input id="email-signup" type="email" placeholder="Email" class="input" />
          </div>

          <div class="field input-field">
            <input id="password-signup" type="password" placeholder="Confirm password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field button-field">
            <button id="submitData" type="submit">Signup</button>
          </div>
        </form>

        <div class="form-link">
          <span>Already have an account?
            <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <div class="field google">
          <img src="../../images/google.svg" alt="" class="google-img" />
          <button id="GoogleSignup">Sign up with Google</button>
        </div>
        <div class="field github">
          <img src="../../images/github.svg" alt="" class="github-img" />
          <button id="GithubSignup">Sign up with Github</button>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="login.js"></script>
  <script src="config.js"></script>
  <!-- Firbase SDK -->
  <script type="module" src="firebaseLogin.js"></script>
</body>

</html>
