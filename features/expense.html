<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,600&display=swap");
/* ------- Global style ------- */
:root{
  --darkblue:#faf3e9;
  --lightcolor:#417156;
}

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif; 
  scrollbar-width: thin;
  scrollbar-color: #0C0175 var(--darkblue);
}
body{
  font-family: sans-serif;
  background-color: #F5F5F5;

  font-family: 'Montserrat', sans-serif;  
}

a{
  color: var(--lightcolor);
  text-decoration: none;
}
.container{
  padding: 20px;
}

/* ------- Sidebar style ------- */

.sidebar{
  position: fixed;
  width: 250px;
  height: 100vh;
  background-color: var(--darkblue);
  color:#417156;
  border-right: 1px solid #e0e0e0;
}
.sidebar h1 {
  color: #213f2e;
  text-transform: uppercase;
  font-size: 1.8em;
  letter-spacing: 1px;
  padding-bottom: 2rem;
  padding-top: 2rem;
  padding-left: 1rem;
  font-family: 'Montserrat', sans-serif; 
  border-bottom: 1px solid #e0e0e0;
  
}


.sidebar ul{
  margin-top: 50px;
  list-style: none;
}
.sidebar ul li{
  padding: 16px 10px;
  margin: 16px;
  border-radius: 5px;
}
.sidebar ul li a{
  color: currentColor;
  display: flex;
  align-items: center;
}

.sidebar ul li a i{
  width: 40px;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sidebar ul li.active{
  background-color: var(--lightcolor);
  color: var(--darkblue);
}
.sidebar ul li:hover{
  background-color:#1f6421;
  color: #F5F5F5;
}

/* ------- Content style ------- */
.content{
  position: fixed;
  right: 0;
  width: calc(100% - 250px);
  height: 100%;
  min-height: 100vh;
  background-color: var(-lightcolor);
  overflow: hidden auto;
  color: #875c52;
 
}

nav{
  display: flex;
  justify-content: end;
  align-items: center;
  height: 70px;
  padding: 0 20px;
  gap: 30px;
}

nav p{
  display: flex;
  gap: 10px;
}
nav .notification{
  position: relative;
}
nav .notification i{
  font-size: 1.3rem;
}
nav .notification .badge{
  width: 16px;
  height: 16px;
  border-radius: 50%;
  position: absolute;
  top: -6px;
  left: 10px;
  background-color: #f00;
  color: var(--lightcolor);
  font-size: 10px;
  text-align: center;
  line-height: 16px;
}
nav .profile-img{
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
}
nav .profile-img img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

header{
  color: #ff5360;
  padding-top: .7rem;
  font-family: 'Montserrat', sans-serif;

}
header span{
  color: #9fb5cc;
}
.lout:hover{
  transform: scale(1.5);
  color: #ff5360;
}


.etracker{
  text-align: center;
  padding-bottom: 24px;
  color: #ee5253;
}

.container1 {
  margin: auto;
  width: 800px;
  height: 600px;
  background-color: #F5F5F5;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
  display: flex;
  user-select: none;

}

.ledger {
  border-right: 1px solid #e0e0e0;
  background-color: #F5F5F5;
  padding: 20px;
  flex: 1;
  color: #2d3436;
}
.ledger h2 {
  text-transform: uppercase;
  color: #feca57;
}
.ledger h2,
.ledger h4,
.ledger h1 {
  font-weight: 400;
  margin-bottom: 5px;
  padding: 5px;
}
.inc-exp-container {
  display: flex;
  padding: 5px;
  gap: 10px;
}
.inc-exp-container div {
  text-align: center;
  text-transform: uppercase;
  padding: 20px;
  font-size: 18px;
  flex: 1;
  border-radius: 2px;
}

.inc-exp-container div p {
  font-size: 22px;
}
.inc-exp-container div.inc {
  border: 3px solid #2172ac;
  color: #2172ac;
}
.inc-exp-container div.exp {
  border: 3px solid #ee5253;
  color: #ee5253;
}

#form {
  padding: 5px;
  margin-top: 20px;
}
.form-control {
  margin-top: 10px;
}

label {
  display: inline-block;
  margin: 10px 0;
  font-size: 18px;
  font-weight: 400;
}



input[type="text"],
input[type="number"] {
  margin-top:10px; ;
padding: 5px;
border-radius: 5px;
  width: 100%;
  margin-bottom: 10px;
  text-align: center;
  border:none;
  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
}


input[type="number"]:focus {
  outline: none;
  transform: scale(1.07);

}
input[type="text"]:focus {
  outline: none;
  transform: scale(1.07);

}

.btn {
  background-color: #050505;
  color: white;
  display: block;
  width: 100%;
  margin-top: 25px;
  padding: 10px;
  font-size: 16px;
  border: 0;
  font-weight: 600;
  border-radius: 5px;
}
.btn:hover{
  
    background: #1F6421;
  
}
.transaction {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  overflow-y: scroll;

}

.transaction h3 {
  border-bottom: 1px solid #e0e0e0;
  text-transform: uppercase;
  padding-bottom: 10px;
 
  margin-bottom: 5px;
}

.trans {
  list-style-type: none;
}
.trans li {
  background-color: #F5F5F5;
  color: #333;
  box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
  padding: 10px;
  margin: 10px 0;
  position: relative;
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  cursor: pointer;
}

.trans li.inc {
  border-left: 5px solid #1dd1a1;
}
.trans li.exp {
  border-left: 5px solid #ee5253;
}
.btn-del {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  font-weight: 600;
  color: #fff;
  background-color: #e74c3c;
  border: none;
  font-size: 18px;
  line-height: 20px;
  cursor: pointer;
  opacity: 0;
}

.trans li:hover .btn-del {
  opacity: 1;
}

::-webkit-scrollbar {
  width: 5px;
}
::-webkit-scrollbar-track {
  background-color: #f1f1f1;
}

::-webkit-scrollbar-thumb {
  background-color: #2e86de;
  border-radius: 8px;
}
@media only screen and (max-width: 768px) {
  .container1 {
    flex-direction: column;
    width: 100%;
    height: auto;
  }

  .ledger {
    border-right: none;
    padding: 20px;
    margin-bottom: 20px;
  }

  .transaction {
    padding: 20px;
    overflow-y: auto;
    max-height: 300px;
  }

  .transaction h3 {
    margin-top: 0;
  }

  .btn-del {
    top: 0;
    right: 0;
    width: 30px;
    height: 30px;
    font-size: 14px;
    line-height: 30px;
  }
}

@media only screen and (max-width: 480px) {
  .sidebar {
    position: static;
    width: 100%;
    height: auto;
  }

  .content {
    position: static;
    width: 100%;
    height: auto;
    min-height: 0;
  }

  .sidebar ul {
    margin-top: 20px;
  }

  .sidebar ul li {
    margin: 10px;
  }

  .container1 {
    flex-direction: column;
    width: 100%;
    height: auto;
  }

  .ledger,
  .transaction {
    padding: 10px;
  }

  .trans li {
    font-size: 14px;
  }
}

    </style>
   
  </head>
  <body>
    <div class="sidebar">
    
      <h1>Fortuna Rex</h1>
          
            
      <ul>
        <li class='inactive'>
          <a href="./main.html">
           <i class="fa-solid fa-chart-column"></i>
           <span class="dash">Dashboard</span>
          </a>
        </li>
        <li class='inactive'>
          <a href="./bill.html">
            <i class="fa-regular fa-file-lines"></i>
            <span class="report">Bills</span>
          </a>
        </li>
        <li class='inactive'>
          <a href="./save.html">
            <i class="fa-solid fa-piggy-bank"></i>
           
            <span class="analyise">
               Savings</span>
          </a>
        </li>
        <li class='active'>
          <a href="./expense.html">
            <i class="fa-solid fa-credit-card"></i>
           <span class="set">Expenses</span>
          </a>
        </li>
      </ul>
      </div>
      <div class="content">
      <nav>
        <p>
      
        <span class="lout"><a href="../index.html"><i class="fa-sharp fa-solid fa-right-from-bracket fa-rotate-180 fa-lg"></i></a></span>
      </p>
   
        
     
        <div class="profile-img">
          <img src="/COIN/images/6.png" alt="profile img">
        </div>
      </nav>
      <!-- Main content -->
      <h1 class="etracker">Expense Tracker</h1>
    <div class="container1">
      <div class="ledger">
        
        <h4>Amount</h4>
        <h1 id="balance">LKR 0.00</h1>
        <div class="inc-exp-container">
          <div class="inc">
            <h4>Income</h4>
            <p id="inc-amt" class="amt plus">LKR 0.00</p>
          </div>
          <div class="exp">
            <h4>Expense</h4>
            <p id="exp-amt" class="amt minus">LKR 0.00</p>
          </div>
        </div>
        <form action="#" id="form">
          <div class="form-control">
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc" placeholder="Enter Description" />
          </div>

          <div class="form-control">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Amount" />
            <div class="amount-info">(Use minus sign for expenses)</div>
          </div>
          <button class="btn" type="submit">Add Transaction</button>
        </form>
      </div>
      <div class="transaction">
        <h3>Transaction Details</h3>
        <ul class="trans" id="trans">
          <li class="exp">
            Insurance
            <span>-1500</span>
            <button class="btn-del">x</button>
          </li>
          <li class="inc">
            Salary
            <span>35000</span>
            <button class="btn-del">x</button>
          </li>
          <li class="exp">
            Food
            <span>-350</span>
            <button class="btn-del">x</button>
          </li>
        </ul>
      </div>
    </div>
   
    <script>
      const list = document.querySelectorAll('ul li')


// add active list to sidebar links list.
list.forEach( li => {
  li.addEventListener('click', e =>{
    list.forEach( li => {
      li.classList.remove('active')
    })
    e.currentTarget.classList.add('active')
  })
})

const balance = document.querySelector("#balance");
const inc_amt = document.querySelector("#inc-amt");
const exp_amt = document.querySelector("#exp-amt");
const trans = document.querySelector("#trans");
const form = document.querySelector("#form");
const description = document.querySelector("#desc");
const amount = document.querySelector("#amount");

const localStorageTrans = JSON.parse(localStorage.getItem("trans"));
let transactions = localStorage.getItem("trans") !== null ? localStorageTrans : [];

function loadTransactionDetails(transaction) {
  const sign = transaction.amount < 0 ? "-" : "+";
  const item = document.createElement("li");
  item.classList.add(transaction.amount < 0 ? "exp" : "inc");
  item.innerHTML = `
    ${transaction.description}
    <span>${sign} ${Math.abs(transaction.amount)}</span>
    <button class="btn-del" onclick="removeTrans(${transaction.id})">x</button>
  `;
  trans.appendChild(item);
  //console.log(transaction);
}

function removeTrans(id) {
  if (confirm("Are you sure you want to delete Transaction?")) {
    transactions = transactions.filter((transaction) => transaction.id != id);
    config();
    updateLocalStorage();
  } else {
    return;
  }
}

let income, expense;

function updateAmount() {
  const amounts = transactions.map((transaction) => transaction.amount);
  const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
  balance.innerHTML = `Rs  ${total}`;

  income = amounts
    .filter((item) => item > 0)
    .reduce((acc, item) => (acc += item), 0)
    .toFixed(2);
  inc_amt.innerHTML = `Rs  ${income}`;

  expense = amounts
    .filter((item) => item < 0)
    .reduce((acc, item) => (acc += item), 0)
    .toFixed(2);
  exp_amt.innerHTML = `Rs  ${Math.abs(expense)}`;
}

function config() {
  trans.innerHTML = "";
  transactions.forEach(loadTransactionDetails);
  updateAmount();
}

function addTransaction(e) {
  e.preventDefault();
  if (description.value.trim() === "" || amount.value.trim() === "") {
    alert("Please enter description and amount.");
  } else {
    const transaction = {
      id: uniqueId(),
      description: description.value,
      amount: +amount.value,
    };
    transactions.push(transaction);
    loadTransactionDetails(transaction);
    description.value = "";
    amount.value = "";
    updateAmount();
    updateLocalStorage();
  }
}

function uniqueId() {
  return Math.floor(Math.random() * 10000000);
}

form.addEventListener("submit", addTransaction);

window.addEventListener("load", function () {
  config();
});

function updateLocalStorage() {
  localStorage.setItem("trans", JSON.stringify(transactions));
}

    </script>
    
  </body>
</html>
